<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <div class="inputs">
        <span>Altura <small>(ex: 1,80)</small></span><br>
        <input id="altura" type="text" placeholder="Metros" maxlength="4"><br><br>
    </div>
    <div class="inputs">
        <span>Peso <small>(ex: 80,5)</small></span><br>
        <input id="peso" type="text" placeholder="Quilos" maxlength="6"><br><br>
    </div>
    <select id="sexo" class="select">
        <option value="">Sexo</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
    </select>
    <br><br>
    <button class="A" type="button" onclick="Calcular()">Calcular</button><br><br>
    <h3 id="resultado"></h3>
    
    
    <script>
        function Calcular(){
            var sexo = document.getElementById("sexo").value;
            var altura = parseFloat(document.getElementById("altura").value);
            var peso = parseFloat(document.getElementById("peso").value);
            var imc = peso / (altura * altura);
            var classificacao;

            if(imc < 16)
                classificacao = "Magreza Extrema";
            else if(imc >= 16 && imc < 17)
                classificacao = "Magreza Moderada";   
            else if(imc >= 17 && imc < 18.5)
                classificacao = "Magreza leve";
            else if(imc >= 18.5 && imc < 25)
                classificacao = "Saudável"; 
            else if(imc >= 25 && imc < 30)
                classificacao = "Sobrepeso"; 
            else if(imc >= 30 && imc < 35)
                classificacao = "Obesidade Grau I";
            else if(imc >= 35 && imc < 40)
                classificacao = "Obesidade Grau II (considerada severa)"; 
            else if(imc >= 40)
                classificacao = "Obesidade Grau III (considerada mórbida)";
            else 
                classificacao = "Verifique seu peso e altura e tente novamente!";

            document.getElementById("resultado").innerText = "Seu sexo é: "+sexo+"\n"+"Seu resultado foi de: "+imc.toFixed(2)+"\n"+"Sua classificação é: "+classificacao;
        }


    </script>

</body>

</html>
